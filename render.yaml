services:
  - type: web
    name: smart-drip-api
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: SMART_DRIP_SECRET
        sync: false
      - key: TEST_GHL_PRIVATE_TOKEN
        sync: false
      - key: GHL_VERSION
        value: "2021-07-28"
